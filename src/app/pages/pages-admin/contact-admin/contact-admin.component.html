<p>contact-admin works!</p>
<table class="min-w-9 divide-y divide-gray-200 mx-auto mb-8 rounded.md">
  <thead class="bg-gray-50">
    <tr>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Id
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Nom
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Prénom
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Email
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Némro de téléphone
      </th>
      <th
        scope="col"
        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
      >
        Projet
      </th>
    </tr>
  </thead>
  <tbody class="bg-white divide-y divide-gray-200">
    <tr *ngFor="let item of data">
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ item.id }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ item.nom }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ item.prenom }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ item.email }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ item.num }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        {{ item.description }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        <button
          class="px-4 py-2 bg-red-500 text-white hover:bg-red-700 rounded-md"
          (click)="delete(item.id)"
        >
          Delete
        </button>
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
        <button
          [routerLink]="['/admin', 'detail', item.id]"
          class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-700 rounded-md"
        >
          Détails
        </button>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>
